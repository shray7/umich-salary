services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: umich
      POSTGRES_PASSWORD: umich
      POSTGRES_DB: umich_salary
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umich -d umich_salary"]
      interval: 2s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://umich:umich@postgres:5432/umich_salary
      RUN_SEED: ${RUN_SEED:-}   # Set RUN_SEED=1 on first up to load sample data
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
